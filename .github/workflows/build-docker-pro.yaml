          mkdir dbgate-merged
          cd dbgate-pro
          cd sync
          yarn
          node sync.js --nowatch
          cd ..
      - name: adjustPackageJson
        run: |
          cd ..
          cd dbgate-merged

          node adjustPackageJson --premium
      - name: yarn install
        run: |
          cd ..
          cd dbgate-merged

          # yarn --version
          # yarn config set network-timeout 300000
          yarn install
      - name: setCurrentVersion
        run: |
          cd ..
          cd dbgate-merged

          yarn setCurrentVersion
      - name: printSecrets
        run: |
          cd ..
          cd dbgate-merged

          yarn printSecrets
        env:
          GIST_UPLOAD_SECRET: ${{secrets.GIST_UPLOAD_SECRET}}
